<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrade Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a0dad, #1e90ff);
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .sidebar {
            flex: 0 0 280px;
            background: rgba(255,255,255,0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-right: 2px solid rgba(255,255,255,0.1);
        }

            .sidebar input {
                padding: 8px 12px;
                border-radius: 10px;
                border: none;
                outline: none;
                background: rgba(255,255,255,0.2);
                color: #fff;
                margin-bottom: 10px;
            }

            .sidebar button {
                padding: 8px 12px;
                border: none;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s;
                margin-bottom: 5px;
                color: #fff;
                background: linear-gradient(90deg, #6a0dad, #1e90ff);
            }

                .sidebar button:hover {
                    filter: brightness(1.2);
                    transform: translateY(-2px);
                }

        .groups-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: 0.3s;
        }

            .group-item:hover {
                background: rgba(255,255,255,0.2);
            }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.03);
        }

        .chat-header {
            padding: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            animation: fadeIn 0.3s;
        }

            .message.my-message {
                background: rgba(0,200,255,0.5);
                align-self: flex-end;
            }

        .message-header {
            font-size: 12px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .chat-inputs {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 2px solid rgba(255,255,255,0.1);
        }

            .chat-inputs input {
                flex: 1;
                padding: 10px 15px;
                border-radius: 15px;
                border: none;
                outline: none;
                background: rgba(255,255,255,0.15);
                color: #fff;
            }

            .chat-inputs button {
                padding: 10px 15px;
                border-radius: 15px;
                border: none;
                background: linear-gradient(90deg, #1e90ff, #6a0dad);
                color: #fff;
                cursor: pointer;
                font-weight: bold;
                transition: 0.3s;
            }

                .chat-inputs button:hover {
                    transform: translateY(-2px);
                }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
            z-index: 100;
        }

            .alert.error {
                background: #dc3545;
            }

            .alert.success {
                background: #28a745;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255,255,255,0.4);
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <input type="text" id="username-input" placeholder="Enter username">
            <button id="set-username-btn">Set Username</button>
            <input type="text" id="groupname-input" placeholder="New group name">
            <button id="create-group-btn">Create Group</button>
            <button id="refresh-groups-btn">Refresh Groups</button>
            <div class="groups-list" id="groups-list"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <span>Current Group: <strong id="current-group">None</strong></span>
                <button id="leave-group-btn" disabled>Leave Group</button>
            </div>
            <div class="messages" id="messages-container">
                <div class="empty-state">
                    <i class="fas fa-comment"></i>
                    <p>Join a group to start chatting</p>
                </div>
            </div>
            <div class="chat-inputs">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-message-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <div id="error-alert" class="alert error"></div>
    <div id="success-alert" class="alert success"></div>

    <script type="module" src="chat.js"></script>
</body>
</html>
